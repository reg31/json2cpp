name: ci

on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
    branches:
      - main
      - develop

env:
  VERBOSE: 1

jobs:
  Release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        compiler:
          - clang
        build_type:
          - Release
        package_generator:
          - TBZ2
          - ZIP

    steps:
      - uses: actions/checkout@v4

      - name: Set up Clang (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang ninja-build
          echo "Verifying Clang version (Ubuntu Setup):"
          clang --version

      - name: Set up Clang (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm ninja
          echo "Setting up Homebrew llvm path..."
          llvm_prefix=$(brew --prefix llvm)
          echo "::add-path::$(brew --prefix llvm)/bin"
          echo "Verifying Clang version (macOS Setup):"
          clang --version

      - name: Set up Clang (Windows)
        if: runner.os == 'Windows'
        shell: pwsh # Use PowerShell for Chocolatey
        run: |
          choco install llvm ninja -y
          $llvm_install_path = Get-ItemProperty -Path "HKLM:\SOFTWARE\Chocolatey\Installed\llvm" | Select-Object -ExpandProperty InstallLocation
          if ($llvm_install_path) {
            Write-Host "LLVM Install Path: $llvm_install_path"
            Write-Host "::add-path::$llvm_install_path\bin"
          } else {
            Write-Warning "LLVM Install Path not found in Chocolatey registry. PATH might not be correctly set."
          }
          Write-Host "Verifying Clang version (Windows Setup):"
          clang --version

      - name: Configure CMake
        run: |
          cmake -S . -B ./build -G Ninja -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}} -Djson2cpp_PACKAGING_MAINTAINER_MODE:BOOL=ON -Djson2cpp_ENABLE_CPPCHECK:BOOL=OFF -DGIT_SHA:STRING=${{ github.sha }} -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          cmake --version
          echo "C Compiler:"
          cmake -LA -N | grep CMAKE_C_COMPILER
          echo "CXX Compiler:"
          cmake -LA -N | grep CMAKE_CXX_COMPILER

      - name: Build
        run: cmake --build ./build --config ${{matrix.build_type}}

      - name: CPack
        if: matrix.package_generator != ''
        working-directory: ./build
        run: |
          cpack -C ${{matrix.build_type}} -G ${{matrix.package_generator}}

      - name: Publish Snapshot Release
        uses: softprops/action-gh-release@v1
        if: ${{ (github.ref == 'refs/heads/main') && matrix.package_generator != '' }}
        with:
          tag_name: "snapshot-${{ github.sha }}"
          files: |
            build/*-*${{ matrix.build_type }}*-*.*

      - name: Publish Tagged Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.package_generator != '' }}
        with:
          files: |
            build/*-*${{ matrix.build_type }}*-*.*
