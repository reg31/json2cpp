name: ci

on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
    branches:
      - main
      - develop

env:
  CLANG_TIDY_VERSION: "19.1.7"
  VERBOSE: 1

jobs:
  Release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        compiler:
          - clang
        build_type:
          - Release
        package_generator:
          - TBZ2
          - ZIP
          - DMG
        include:
          - os: macos-latest
            package_generator: DMG
          - os: ubuntu-latest
            package_generator: TBZ2
          - os: windows-latest
            package_generator: ZIP

    steps:
      - uses: actions/checkout@v2

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          vcpkg: false
          ccache: true
          clangtidy: ${{ env.CLANG_TIDY_VERSION }}
          cppcheck: false
          gcovr: false
          opencppcoverage: false

      - name: Configure CMake
        run: |
          cmake -S . -B ./build -G Ninja  -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}} -Djson2cpp_PACKAGING_MAINTAINER_MODE:BOOL=ON
          if: ${{ matrix.os == 'macos-latest' }}
          run: cmake -S . -B ./build -G Ninja -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}} -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15 -Djson2cpp_PACKAGING_MAINTAINER_MODE:BOOL=ON -D CMAKE_OSX_ARCHITECTURES="x86_64;arm64"

      - name: Build
        run: |
          cmake --build ./build --config ${{matrix.build_type}}

      - name: CPack
        working-directory: ./build
        run: |
          cmake --build . --target package --config ${{matrix.build_type}}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ matrix.package_generator }}
          path: ./build/*.${{ matrix.package_generator == 'ZIP' && 'zip' || matrix.package_generator == 'TBZ2' && 'tar.bz2' || matrix.package_generator == 'DMG' && 'dmg' || '' }}

      - name: Publish Snapshot Release
        uses: softprops/action-gh-release@v1
        if: ${{ (github.ref == 'refs/heads/main') }}
        with:
          tag_name: "snapshot-${{ github.sha }}"
          files: |
            ./build/*.*

      - name: Publish Tagged Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          files: |
            ./build/*.*
