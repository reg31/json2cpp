name: Dependabot merge requests
on: 
  pull_request:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to approve and merge'
        required: true
        type: number

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'owner/my_repo') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Get PR URL
        id: pr_url
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "url=https://github.com/${{ github.repository }}/pull/${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ github.event.pull_request.html_url }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      
      - name: Approve PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ steps.pr_url.outputs.url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Auto-merge PR
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ steps.pr_url.outputs.url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
